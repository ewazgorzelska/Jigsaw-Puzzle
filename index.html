<body>
  <id id="root">
    <div class="start">   
      <h1>Jigsaw Puzzle</h1>
      <img src="assets/hobbiton.jpg" class="pattern" width="500"/>
      <button class="btn start-btn">Start game</button>
    </div>

        <div id="dropBox10" data-boxId="10" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>
        <div id="dropBox11" data-boxId="11" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>

        <div id="dropBox16" data-boxId="16" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>
        <div id="dropBox17" data-boxId="17" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>
        <div id="dropBox18" data-boxId="18" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>

        <div id="dropBox20" data-boxId="20" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>
      </div>
        <div class="container-pieces">
          <img id="piece1" data-pieceId="1" src="assets/1.jpg" ondragstart="drag(event)" class="pieces"/>
          <img id="piece2" data-pieceId="2" src="assets/2.jpg" ondragstart="drag(event)" class="pieces"/>
          <img id="piece3" data-pieceId="3" src="assets/3.jpg" ondragstart="drag(event)" class="pieces"/>
          <img id="piece4" data-pieceId="4" src="assets/4.jpg" ondragstart="drag(event)" class="pieces"/>
          <img id="piece5" data-pieceId="5" src="assets/5.jpg" ondragstart="drag(event)" class="pieces"/>
