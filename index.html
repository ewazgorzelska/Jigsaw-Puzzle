<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jigsaw Puzzle</title>
  <meta name="description" content="Play drag-and-drop jigsaw puzzle game">

<body>
  <id id="root">
    <div class="start">   
      <h1>Jigsaw Puzzle</h1>
      <img src="assets/hobbiton.jpg" class="pattern" width="500"/>
      <button class="btn start-btn">Start game</button>
    </div>
    <div class="puzzle">

        <div id="dropBox2" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>

        <div id="dropBox14" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>
        <div id="dropBox15" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>

        <div id="dropBox19" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>
        <div id="dropBox20" ondrop="drop(event)" ondragover="allowDrop(event)" class="dropBox"></div>
      </div>
        <div class="container-pieces">
          <img id="piece1" src="assets/1.jpg" draggable="true" ondragstart="drag(event)" class="pieces"/>

          <img id="piece20" src="assets/20.jpg" draggable="true" ondragstart="drag(event)" class="pieces"/>
        </div>
        <button class="btn newgame-btn">New Game</button>
      </div>
  </div>
  <script src="./scripts.js"></script>
